<script type="text/javascript" src="js/jquery.easyui.min.js"></script>

<!-- geettest验证所需js -->

 <script src="js/gt.js"></script>

<!-- md5 js -->
<script type="text/javascript" src="http://www.gongjuji.net/Content/files/jquery.md5.js"></script>

	$(document).ready(function() {

	});

 <!-- geettest启用脚本 -->

 <script src="./js/gtOn.js"></script> 

 
<!-- 页面提示脚本 -->
<script src="js/loginJs.js"></script>

</head>

<body class="theme-login-layout">
	<div class="theme-login-header"></div>

	<div id="theme-login-form">
		<form id="form" class="theme-login-form" method="post"
			action="gt/ajax-validate">
			<dl>
				<dt>
					<img src="images/logo2.jpg">
				</dt>

				<dd>
					<select panelHeight="125" id="theme-login-select" class="theme-login-select"
						style="width: 100%;" name="identity">
						<option value="0">请选择用户类型</option>
						<option value="1">学生</option>
						<option value="2">教师</option>
						<option value="3">游客</option>
					</select>
				</dd>
				<dd>
					<input id="username" name="username" class="theme-login-text"
						style="width: 100%;" />
				</dd>
				<dd>
					<input id="password" name="password" class="theme-login-text"
						style="width: 100%;" />
				</dd>
				<dd style="padding-top: 10px">
					<div>
						<div id="captcha">
							<p id="wait" class="show">正在加载验证码......</p>
						</div>
					</div>
					<br>
					<p id="notice" class="hide" style="color: red">请先完成验证</p>
				</dd>
				<dd>
					<a class="submit" id="submit">登陆</a> 
					<a class="easyui-linkbutton button" href="index.html">忘记密码</a>
				</dd>
			</dl>
		</form>
	</div>

	<div class="theme-login-footer"></div>

</body>
</html>
